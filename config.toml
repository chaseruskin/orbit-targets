# Targets

[[target]]
name = "quartz"
description = "Intel quartus prime toolflow"
command = "python"
args = ["targets/quartz.py"]
fileset.board = "*.board.toml"
fileset.bdf = "*.bdf"

[[target]]
name   = "gsim"
description = "General-purpose GHDL simulations"
command = "python"
args    = ["targets/gsim.py"]

[[target]]
name = "veri"
description = "Run tests with verilator"
command = "python"
args = ["targets/veri.py"]

[[target]]
name = "msim"
description = "General-purpose modelsim simulations"
command = "python"
args    = ["targets/msim.py"]
fileset.do = "{{orbit.bench}}.do"

[[target]]
name   = "voodoo"
description = "Vivado non-project mode toolflow"
command = "python"
args    = ["targets/voodoo.py"]
fileset.xdcf = "*.xdc"

# Protocols

[[protocol]]
name = "zip"
description = "Handle zip files with requests"
command = "python"
args = ["./protocols/zip.py", "{{ orbit.ip.source.url }}"]

[[protocol]]
name = "git"
description = "Handle remote repositories with git"
command = "git"
args = ["clone", "-b", "{{ orbit.ip.version }}", "{{ orbit.ip.source.url }}"]